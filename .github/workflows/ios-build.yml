name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Get Dependencies
      run: flutter pub get

    - name: Build iOS
      run: flutter build ios --debug --no-codesign

    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: build/ios/
